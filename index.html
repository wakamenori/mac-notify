<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mac-notify</title>
    <style>
      :root {
        font-family: "SF Pro Text", "Helvetica Neue", sans-serif;
        color: #111827;
        background: radial-gradient(circle at top left, #e0f2fe, #f8fafc 50%, #dbeafe);
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      main {
        background: rgba(255, 255, 255, 0.86);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(17, 24, 39, 0.08);
        border-radius: 16px;
        padding: 24px 28px;
        max-width: 520px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
      }
      p {
        margin: 0;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>mac-notify</h1>
      <p>このアプリはメニューバー常駐アプリです。通常はメイン画面を使用しません。</p>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
