<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mac-notify</title>
    <style>
      :root {
        --ink-1: #0f172a;
        --ink-2: #475569;
        --line: rgba(15, 23, 42, 0.1);
        --line-soft: rgba(15, 23, 42, 0.08);
        --surface: #f8fafd;
        --surface-strong: #ffffff;
        font-family: "Avenir Next", "Hiragino Sans", "Noto Sans JP", sans-serif;
        color: var(--ink-1);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100dvh;
        background: linear-gradient(180deg, #edf2f8 0%, #e7eef7 100%);
      }

      #app {
        min-height: 100dvh;
        padding: 14px;
      }

      .panel {
        max-width: 820px;
        margin: 0 auto;
        background: var(--surface);
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 14px;
        box-shadow: 0 8px 22px rgba(15, 23, 42, 0.08);
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        padding: 4px 4px 12px;
        border-bottom: 1px solid var(--line-soft);
      }

      .panel-title {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
      }

      .panel-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .btn {
        border-radius: 999px;
        border: 1px solid var(--line);
        background: #f3f6fb;
        color: var(--ink-1);
        padding: 7px 11px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
      }

      .btn.secondary {
        background: #f3f6fb;
      }

      .btn.warn {
        background: #fdeeee;
        color: #9f1d1d;
        border-color: rgba(159, 29, 29, 0.22);
      }

      .groups {
        padding: 12px 0 0;
        display: grid;
        gap: 10px;
      }

      .group {
        background: var(--surface-strong);
        border: 1px solid var(--line-soft);
        border-radius: 12px;
        padding: 10px;
      }

      .group-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .group-title {
        margin: 0;
        font-size: 14px;
        font-weight: 650;
      }

      .group-actions {
        display: flex;
        gap: 4px;
      }

      .group-clear-btn {
        border: none;
        background: transparent;
        color: #94a3b8;
        width: 28px;
        height: 28px;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .group-clear-btn:hover {
        background: #fee2e2;
        color: #b91c1c;
      }

      .cards {
        display: grid;
        gap: 6px;
      }

      .card {
        position: relative;
        display: grid;
        grid-template-columns: 4px 1fr;
        border: 1px solid var(--line-soft);
        border-radius: 10px;
        background: #ffffff;
        overflow: hidden;
      }

      .card-bar {
        width: 4px;
      }

      .card-main {
        background: transparent;
        border: none;
        text-align: left;
        padding: 9px 10px;
        cursor: pointer;
      }

      .card-label {
        display: inline-block;
        font-size: 10px;
        font-weight: 700;
        letter-spacing: 0.03em;
        border-radius: 999px;
        padding: 2px 8px;
        margin-bottom: 6px;
        color: #fff;
      }

      .card-summary {
        margin: 0;
        font-size: 13px;
        line-height: 1.4;
        color: var(--ink-1);
      }

      .card-sub {
        margin: 6px 0 0;
        font-size: 11px;
        color: var(--ink-2);
      }

      .card-clear {
        position: absolute;
        top: 4px;
        right: 4px;
        display: none;
        border: none;
        background: rgba(241, 245, 249, 0.9);
        color: #64748b;
        width: 24px;
        height: 24px;
        border-radius: 6px;
        font-size: 14px;
        line-height: 1;
        cursor: pointer;
      }

      .card:hover .card-clear {
        display: block;
      }

      .card-clear:hover {
        background: #e2e8f0;
        color: #334155;
      }

      .hidden-row {
        margin: 2px 0 0;
        color: var(--ink-2);
        font-size: 12px;
      }

      .empty {
        border: 1px dashed var(--line);
        border-radius: 10px;
        padding: 18px;
        text-align: center;
        color: var(--ink-2);
        background: #f8fafc;
      }

      .error {
        margin: 10px 2px 0;
        color: #b91c1c;
        font-size: 12px;
      }

      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.2);
        display: grid;
        place-items: center;
        padding: 16px;
        overflow: hidden;
      }

      .dialog {
        position: relative;
        width: min(540px, 92vw);
        max-height: calc(100vh - 32px);
        overflow-y: auto;
        background: #ffffff;
        border-radius: 14px;
        padding: 14px;
        border: 1px solid var(--line);
        box-shadow: 0 12px 26px rgba(15, 23, 42, 0.14);
      }

      .dialog-title {
        margin: 0 0 10px;
        padding-right: 68px;
        font-size: 16px;
      }

      .dialog-meta {
        display: flex;
        gap: 8px;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }

      .dialog-pill {
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 11px;
        font-weight: 700;
        color: #fff;
      }

      .dialog-section {
        margin: 0 0 10px;
        font-size: 13px;
        line-height: 1.55;
        white-space: pre-wrap;
        overflow-wrap: break-word;
        word-break: break-all;
      }

      .dialog-actions {
        position: absolute;
        top: 8px;
        right: 8px;
        display: none;
        gap: 4px;
      }

      .dialog:hover .dialog-actions {
        display: flex;
      }

      .dialog-icon-btn {
        border: none;
        background: rgba(241, 245, 249, 0.9);
        color: #64748b;
        width: 28px;
        height: 28px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .dialog-icon-btn:hover {
        background: #e2e8f0;
        color: #334155;
      }

      .dialog-icon-btn.warn:hover {
        background: #fee2e2;
        color: #b91c1c;
      }

      .prompt-input,
      .prompt-textarea {
        width: 100%;
        border: 1px solid var(--line);
        border-radius: 8px;
        padding: 8px 10px;
        font-size: 13px;
        font-family: inherit;
        background: #ffffff;
        color: var(--ink-1);
        resize: vertical;
      }

      .prompt-input:focus,
      .prompt-textarea:focus {
        outline: none;
        border-color: #93c5fd;
        box-shadow: 0 0 0 2px rgba(147, 197, 253, 0.3);
      }

      .prompt-input:disabled {
        background: #f1f5f9;
        color: var(--ink-2);
      }

      @media (max-width: 640px) {
        #app {
          padding: 10px;
        }

        .panel {
          padding: 10px;
        }

        .panel-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .panel-title {
          font-size: 18px;
        }

        .group-header {
          gap: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
