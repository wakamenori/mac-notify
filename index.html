<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mac-notify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0c0c0f;
        --bg-group: rgba(255, 255, 255, 0.025);
        --bg-card: rgba(255, 255, 255, 0.035);
        --bg-card-hover: rgba(255, 255, 255, 0.065);
        --bg-btn: rgba(255, 255, 255, 0.055);
        --bg-btn-hover: rgba(255, 255, 255, 0.1);
        --ink-1: #e4e4e9;
        --ink-2: #a0a0b0;
        --ink-3: #78788a;
        --line: rgba(255, 255, 255, 0.07);
        --line-soft: rgba(255, 255, 255, 0.04);
        --accent: #818cf8;
        --warn: #ff5c5c;
        --warn-bg: rgba(255, 92, 92, 0.1);
        --warn-border: rgba(255, 92, 92, 0.2);
        font-family: "Plus Jakarta Sans", "Hiragino Sans", "Noto Sans JP",
          system-ui, sans-serif;
        color: var(--ink-1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        background: transparent;
      }

      body {
        min-height: 100dvh;
      }

      #app {
        min-height: 100dvh;
        padding: 14px;
        background: var(--bg);
        background-image: radial-gradient(
            ellipse 80% 50% at 50% -20%,
            rgba(99, 102, 241, 0.07) 0%,
            transparent 60%
          ),
          radial-gradient(
            ellipse 60% 40% at 80% 110%,
            rgba(244, 63, 94, 0.04) 0%,
            transparent 50%
          );
        border-radius: 12px;
        overflow: hidden;
      }

      /* ─── Animations ─── */

      @keyframes fadeSlideUp {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.96);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      /* ─── Panel ─── */

      .panel {
        max-width: 820px;
        margin: 0 auto;
        animation: fadeIn 0.3s ease;
        display: flex;
        flex-direction: column;
        height: calc(100dvh - 28px);
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        padding: 2px 2px 14px;
        border-bottom: 1px solid var(--line);
        flex-shrink: 0;
      }

      .panel-title {
        font-size: 18px;
        font-weight: 800;
        letter-spacing: -0.025em;
        background: linear-gradient(
          135deg,
          #f0f0f4 0%,
          #9898a8 80%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .panel-actions {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }

      /* ─── Buttons ─── */

      .btn {
        border-radius: 8px;
        border: 1px solid var(--line);
        background: var(--bg-btn);
        color: var(--ink-2);
        padding: 6px 12px;
        font-size: 11px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.15s ease;
        letter-spacing: 0.01em;
        font-family: inherit;
      }

      .btn:hover {
        background: var(--bg-btn-hover);
        color: var(--ink-1);
        border-color: rgba(255, 255, 255, 0.12);
      }

      .btn:active {
        transform: scale(0.97);
      }

      .btn.secondary {
        background: var(--bg-btn);
      }

      .btn.warn {
        background: var(--warn-bg);
        color: var(--warn);
        border-color: var(--warn-border);
      }

      .btn.warn:hover {
        background: rgba(255, 92, 92, 0.18);
        border-color: rgba(255, 92, 92, 0.3);
      }

      /* ─── Groups ─── */

      .groups {
        padding: 14px 0 0;
        display: grid;
        gap: 10px;
        align-content: start;
        overflow-y: auto;
        flex: 1;
        min-height: 0;
      }

      .group {
        background: var(--bg-group);
        border: 1px solid var(--line-soft);
        border-radius: 12px;
        padding: 10px;
        animation: fadeSlideUp 0.35s ease both;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      .group-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .group-title {
        font-size: 13px;
        font-weight: 700;
        color: var(--ink-2);
        letter-spacing: 0.01em;
      }

      .group-actions {
        display: flex;
        gap: 2px;
      }

      .group-clear-btn {
        border: none;
        background: transparent;
        color: var(--ink-3);
        width: 28px;
        height: 28px;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.15s ease;
      }

      .group-clear-btn:hover {
        background: rgba(255, 255, 255, 0.06);
        color: var(--ink-2);
      }

      /* ─── Cards ─── */

      .cards {
        display: grid;
        gap: 4px;
      }

      .card {
        position: relative;
        display: grid;
        grid-template-columns: 3px 1fr;
        border: 1px solid var(--line-soft);
        border-radius: 10px;
        background: var(--bg-card);
        overflow: hidden;
        transition: all 0.2s ease;
        animation: fadeSlideUp 0.3s ease both;
      }

      .card:hover {
        background: var(--bg-card-hover);
        border-color: var(--line);
      }

      .card-bar {
        width: 3px;
        border-radius: 3px 0 0 3px;
      }

      .card-main {
        background: transparent;
        border: none;
        text-align: left;
        padding: 10px 12px;
        cursor: pointer;
        color: inherit;
        font-family: inherit;
      }

      .card-label {
        display: inline-block;
        font-size: 9px;
        font-weight: 700;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        border-radius: 4px;
        padding: 2px 7px;
        margin-bottom: 6px;
        color: #fff;
      }

      .card-summary {
        margin: 0;
        font-size: 13px;
        line-height: 1.45;
        color: var(--ink-1);
        font-weight: 500;
      }

      .card-sub {
        margin: 5px 0 0;
        font-size: 11px;
        color: var(--ink-3);
        font-weight: 500;
      }

      .card-actions {
        position: absolute;
        top: 6px;
        right: 6px;
        display: none;
        gap: 4px;
      }

      .card:hover .card-actions {
        display: flex;
      }

      .card-clear {
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        background: rgba(255, 255, 255, 0.08);
        color: var(--ink-3);
        width: 22px;
        height: 22px;
        border-radius: 5px;
        font-size: 13px;
        line-height: 1;
        cursor: pointer;
        transition: all 0.12s ease;
      }

      .card-clear:hover {
        background: var(--warn-bg);
        color: var(--warn);
      }

      .card-time {
        font-size: 10px;
        color: var(--ink-3);
        margin-left: 6px;
        vertical-align: middle;
      }

      .hidden-row {
        margin: 4px 0 0;
        color: var(--ink-3);
        font-size: 11px;
        padding-left: 15px;
      }

      /* ─── Empty & Error ─── */

      .empty {
        border: 1px dashed var(--line);
        border-radius: 10px;
        padding: 28px 20px;
        text-align: center;
        color: var(--ink-3);
        font-size: 13px;
        background: transparent;
      }

      .error {
        margin: 10px 2px 0;
        color: var(--warn);
        font-size: 12px;
      }

      /* ─── Overlay & Dialog ─── */

      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        display: grid;
        place-items: center;
        padding: 16px;
        overflow: hidden;
        animation: fadeIn 0.2s ease;
      }

      .dialog {
        position: relative;
        width: min(540px, 92vw);
        max-height: calc(100vh - 32px);
        overflow-y: auto;
        background: #161619;
        border-radius: 14px;
        padding: 16px;
        border: 1px solid var(--line);
        box-shadow:
          0 24px 48px rgba(0, 0, 0, 0.4),
          inset 0 0 0 1px rgba(255, 255, 255, 0.03);
        animation: scaleIn 0.2s ease;
      }

      .dialog-title {
        margin: 0 0 10px;
        padding-right: 68px;
        font-size: 15px;
        font-weight: 700;
        color: var(--ink-1);
        line-height: 1.4;
      }

      .dialog-meta {
        display: flex;
        gap: 6px;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }

      .dialog-pill {
        border-radius: 5px;
        padding: 3px 9px;
        font-size: 10px;
        font-weight: 700;
        color: #fff;
        letter-spacing: 0.03em;
      }

      .dialog-section {
        margin: 0 0 10px;
        font-size: 13px;
        line-height: 1.6;
        white-space: pre-wrap;
        overflow-wrap: break-word;
        word-break: break-all;
        color: var(--ink-2);
      }

      .dialog-actions {
        position: absolute;
        top: 10px;
        right: 10px;
        display: none;
        gap: 4px;
      }

      .dialog:hover .dialog-actions {
        display: flex;
      }

      .dialog-icon-btn {
        border: none;
        background: rgba(255, 255, 255, 0.06);
        color: var(--ink-3);
        width: 28px;
        height: 28px;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.12s ease;
      }

      .dialog-icon-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--ink-2);
      }

      .dialog-icon-btn.warn:hover {
        background: var(--warn-bg);
        color: var(--warn);
      }

      /* ─── Form Inputs ─── */

      .prompt-input,
      .prompt-textarea {
        width: 100%;
        border: 1px solid var(--line);
        border-radius: 8px;
        padding: 9px 12px;
        font-size: 13px;
        font-family: inherit;
        background: rgba(255, 255, 255, 0.035);
        color: var(--ink-1);
        resize: vertical;
        transition: all 0.15s ease;
      }

      .prompt-input:focus,
      .prompt-textarea:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.15);
        background: rgba(255, 255, 255, 0.055);
      }

      .prompt-input:disabled {
        background: rgba(255, 255, 255, 0.02);
        color: var(--ink-3);
      }

      .prompt-input::placeholder,
      .prompt-textarea::placeholder {
        color: var(--ink-3);
      }

      /* ─── Scrollbar ─── */

      ::-webkit-scrollbar {
        width: 5px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.14);
      }

      /* ─── Responsive ─── */

      @media (max-width: 640px) {
        #app {
          padding: 10px;
        }

        .panel-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .panel-title {
          font-size: 16px;
        }

        .group-header {
          gap: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
